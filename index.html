<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Quiz Interativo</title>

<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Roboto&display=swap" rel="stylesheet" />

<style>
  /* Reset & base */
  * {
    box-sizing: border-box;
    margin: 0; padding: 0;
  }

  body, html {
    height: 100%;
    background: #121212;
    color: #e0e0e0;
    font-family: 'Roboto', sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 20px;
  }

  .quiz-wrapper {
    background: #1e1e1e;
    max-width: 480px;
    width: 100%;
    border-radius: 16px;
    box-shadow: 0 0 20px #6200ea88;
    padding: 2rem 2.5rem;
    display: flex;
    flex-direction: column;
    position: relative;
    min-height: 360px;
    transition: transform 0.5s ease, opacity 0.5s ease;
  }

  .question-number {
    font-weight: 700;
    font-size: 0.9rem;
    color: #888;
    margin-bottom: 0.3rem;
    letter-spacing: 1.2px;
  }

  h1.question {
    font-family: 'Montserrat', sans-serif;
    font-weight: 700;
    font-size: 1.6rem;
    color: #bb86fc;
    margin-bottom: 1.2rem;
    min-height: 72px;
    line-height: 1.3;
  }

  label {
    font-weight: 500;
    margin-bottom: 0.3rem;
    display: block;
    font-size: 1rem;
    color: #ccc;
  }

  input[type="text"] {
    width: 100%;
    padding: 0.85rem 1rem;
    font-size: 1rem;
    border-radius: 10px;
    border: 2px solid #444;
    background: #222;
    color: #e0e0e0;
    transition: border-color 0.4s ease, box-shadow 0.4s ease;
    outline-offset: 2px;
    outline-color: transparent;
    font-family: inherit;
    box-shadow: inset 0 2px 4px rgba(0,0,0,0.8);
  }

  input[type="text"]:focus:not([disabled]) {
    border-color: #bb86fc;
    box-shadow: 0 0 8px #bb86fcaa;
    outline-color: #bb86fc;
  }

  input.correct {
    border-color: #03dac6 !important;
    box-shadow: 0 0 8px #03dac6aa !important;
    background-color: #004d40;
  }

  input.incorrect {
    border-color: #cf6679 !important;
    box-shadow: 0 0 8px #cf6679aa !important;
    background-color: #4a0000;
  }

  .feedback {
    margin-top: 0.7rem;
    font-weight: 600;
    font-size: 1rem;
    min-height: 36px;
    color: #aaa;
    user-select: none;
  }

  .feedback.correct {
    color: #03dac6;
  }

  .feedback.incorrect {
    color: #cf6679;
  }

  button {
    margin-top: 2rem;
    padding: 0.9rem 2rem;
    font-size: 1.1rem;
    font-weight: 700;
    color: white;
    background: #6200ea;
    border: none;
    border-radius: 12px;
    cursor: pointer;
    box-shadow: 0 6px 14px #6200ea99;
    transition: background-color 0.3s ease, box-shadow 0.3s ease;
    user-select: none;
    align-self: flex-end;
    min-width: 140px;
  }

  button:disabled {
    background-color: #444;
    cursor: not-allowed;
    box-shadow: none;
  }

  button:hover:not(:disabled) {
    background-color: #3700b3;
    box-shadow: 0 8px 18px #3700b399;
  }

  /* Tela final */
  .result {
    text-align: center;
    padding: 1rem 0;
  }

  .result h2 {
    font-family: 'Montserrat', sans-serif;
    font-weight: 700;
    font-size: 2.2rem;
    color: #bb86fc;
    margin-bottom: 0.6rem;
  }

  .result p {
    font-size: 1.2rem;
    color: #aaa;
    margin-bottom: 2rem;
  }

  /* Responsividade */
  @media (max-width: 520px) {
    .quiz-wrapper {
      padding: 1.8rem 2rem;
    }

    h1.question {
      font-size: 1.3rem;
      min-height: auto;
    }

    button {
      min-width: 100%;
      padding: 1rem;
      font-size: 1rem;
    }
  }
</style>
</head>
<body>

  <section class="quiz-wrapper" id="quiz">

    <div class="question-number" id="questionNumber">Pergunta 1 / 15</div>
    <h1 class="question" id="questionText">Carregando...</h1>

    <label for="answerInput">Sua resposta:</label>
    <input type="text" id="answerInput" autocomplete="off" spellcheck="false" />

    <div class="feedback" id="feedback"></div>

    <button id="actionButton" disabled>Confirmar</button>

  </section>

<script src="src/backEnd.js"></script>
<script src="testes/baseTest.js"></script>
<script src="testes/unitTests.js"></script>
<script src="testes/componentTests.js"></script>


</body>
</html>
